@for (item of items(); track item) {
  <ng-template #defaultItemTemplate>
    <div class="item-wrapper">
      {{ itemToLabel().get(item) }}
    </div>
  </ng-template>
  <ng-container
    [ngTemplateOutlet]="itemTemplate() || defaultItemTemplate"
    [ngTemplateOutletContext]="{ item, index: $index }"
  >
  </ng-container>
}
