<h2>Non-themed</h2>
<div class="examples-list">
  <div class="example-item">
    <span>Single select</span>
    <ngx-select-zigzag [labelKey]="'label'" [valueKey]="'value'" [options]="options"></ngx-select-zigzag>
  </div>
  <div class="example-item">
    <span>Multi select</span>
    <ngx-select-zigzag
      [labelKey]="'label'"
      [valueKey]="'value'"
      [options]="options"
      [multiple]="true"
    ></ngx-select-zigzag>
  </div>
</div>
